<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard AI</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 500px;
            background: #2b2b2b;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #0d0d0d;
            color: #00ff41;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            border-bottom: 1px solid #444;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        /* Custom Scrollbar */
        .chat-box::-webkit-scrollbar { width: 8px; }
        .chat-box::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        
        .message {
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 14px;
            line-height: 1.5;
        }
        .bot {
            background: #333;
            color: #00ff41; /* Hacker Green */
            align-self: flex-start;
            border-left: 3px solid #00ff41;
        }
        .user {
            background: #0056b3;
            color: white;
            align-self: flex-end;
            border-right: 3px solid #003d80;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background: #222;
            border-top: 1px solid #444;
        }
        input {
            flex: 1;
            padding: 12px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
        }
        input:focus { border-color: #00ff41; }
        button {
            background: #00ff41;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 0 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #00cc33; }
        button:disabled { background: #555; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">üõ°Ô∏è SECURE_TERMINAL_V1</div>
    <div class="chat-box" id="chat-box">
        <div class="message bot">System Initialized. I am ready to answer your cybersecurity queries.</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Enter command/question..." autocomplete="off">
        <button id="send-btn" onclick="sendMessage()">SEND</button>
    </div>
</div>

<script>
    const inputField = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const chatBox = document.getElementById("chat-box");

    // Allow pressing "Enter" to send
    inputField.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

    async function sendMessage() {
        let text = inputField.value.trim();
        if (!text) return;

        // Disable input while processing
        inputField.disabled = true;
        sendBtn.disabled = true;

        // 1. Add User Message to UI
        appendMessage(text, 'user');
        inputField.value = "";

        try {
            // 2. Send to Flask Backend
            let formData = new FormData();
            formData.append("message", text);

            let response = await fetch("/ask", { method: "POST", body: formData });
            let data = await response.json();

            // 3. Add Bot Response to UI
            appendMessage(data.response, 'bot');
        } catch (error) {
            appendMessage("Error: Could not connect to server.", 'bot');
        }

        // Re-enable input
        inputField.disabled = false;
        sendBtn.disabled = false;
        inputField.focus();
    }

    function appendMessage(text, sender) {
        let div = document.createElement("div");
        div.classList.add("message", sender);
        div.innerText = text;
        chatBox.appendChild(div);
        
        // Auto-scroll to bottom
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
