<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Detection AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
        }
        .phishing {
            background: #ffdddd;
            color: #a10000;
        }
        .legit {
            background: #ddffdd;
            color: #006400;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üîê Phishing Detection AI</h1>

    <form method="POST">
        <textarea name="text" placeholder="Paste URL or email text here..." required>{{ text_input }}</textarea>
        <button type="submit">Check</button>
    </form>

    {% if prediction %}
        <div class="result {% if 'Phishing' in prediction %}phishing{% else %}legit{% endif %}">
            <strong>{{ prediction }}</strong><br>
            Confidence: {{ confidence }}%
        </div>
    {% endif %}
</div>

</body>
</html>
